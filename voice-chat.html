<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat with Claude</title>
    <link rel="stylesheet" href="voice-chat.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Voice Chat with Claude</h1>
            <p class="status" id="status">Click the microphone to start</p>
        </header>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    Hello! I'm Claude. Click the microphone button and speak to chat with me.
                </div>
            </div>
        </div>

        <div class="chat-controls">
            <button class="mic-button" id="micButton" title="Click to speak">
                <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                    <line x1="12" y1="19" x2="12" y2="23"/>
                    <line x1="8" y1="23" x2="16" y2="23"/>
                </svg>
                <svg class="stop-icon hidden" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="6" y="6" width="12" height="12" rx="2"/>
                </svg>
            </button>
            <div class="voice-indicator" id="voiceIndicator">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>

        <div class="text-input-container">
            <input type="text" id="textInput" placeholder="Or type your message here..." />
            <button id="sendButton" title="Send message">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"/>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="voice-chat.js"></script>
</body>
</html>
